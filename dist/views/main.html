<!-- 1. The <iframe> (and video player) will replace this <div> tag. --><div class="col-xs-12 col-sm-7"><div class=""><div id="player"></div></div></div><div class="col-xs-6 col-sm-5 sidebar-offcanvas" role="navigation" when-scrolled="loadMore()"><ul class="media-list"><li class="media" ng-class="{active: isActive($index)}" ng-repeat="song in songs | filter:query" class="list-group-item"><a class="pull-left" href="{{song.detail_page_url}}" target="_blank" ng-if="hasImage($index)"><img ng-src="{{songImage($index)}}" class="media-object" style="width: 64px; height: 64px"> <!--
          <span class="glyphicon glyphicon-music"  style="width: 64px; height: 64px;"></span>
        --></a> <i class="fa fa-music fa-5x pull-left" ng-if="!hasImage($index)"></i><div class="media-body" ng-click="play($index)">{{song.played_at | date: 'yyyy-MM-dd HH:mm'}}<h4 class="media-heading">{{song.title}}</h4>{{song.artist}} <a href="https://twitter.com/share" class="twitter-share-button pull-right" data-via="s5ot">Tweet</a></div></li></ul></div>
